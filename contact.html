<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WD4E Capstone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-primary navbar-expand-sm mx-3" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Lemuel Bryant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="glasses.html">Glasses</a>
          <a class="nav-link" href="gijoe.html">G.I. Joe</a>
          <a class="nav-link active" aria-current="page" href="contact.html">Contact Us</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="John" id="firstName" aria-label="First name">
      </div>
      <div class="col">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Doe" id="lastName" aria-label="Last name">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <label for="inputEmail" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="john.doe@domain.com">
      </div>
      <div class="col">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="(123) 456-7890">
      </div>

      <div class="row mt-5">
        <div class="col-lg-6 mx-auto">
          <label for="textArea" class="form-label">Comment</label>
          <textarea class="form-control" id="textArea" rows="3"></textarea>
        </div>
      </div>
    </div>
    <div class="col my-3 mx-auto">
      <input class="btn btn-primary" type="submit" value="Submit">
      <input class="btn btn-primary" type="reset" value="Reset">
    </div>
  </div>

  <div class="container-fluid position-static bottom-0 start-0 mt-5">
    <footer class="bg-primary text-white ps-2">
      <p>&copy; 2023 Lemuel Bryant. All Rights Reserved.</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
